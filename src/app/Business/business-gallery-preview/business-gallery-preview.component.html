<div *ngIf="imgs.length != 0; then thenBlock; else elseBlock"></div>
<ng-template #thenBlock>
  <div class="container m-3">
    <div class="row text-center">
      <div
        class="col-lg-3 col-md-4 col-6 picture-container"
        *ngFor="let img of imgs; let i = index"
      >
        <button
          (click)="confirmDelete(img.id)"
          type="button"
          class="btn btn-danger"
        >
          <span style="font-size: 10px" class="badge" (click)="open(mymodal)"
            >x</span
          >
        </button>

        <a id="businessImg" class="d-block mb-4 h-100">
          <img
            class="img-fluid img-thumbnail"
            src="http://petscare.test/{{ img.image_path }}"
            alt=""
          />
          <span
            class="only-show-on-hover"
            style="
              position: absolute;
              bottom: 25%;
              left: 25%;
              top: 40%;
              right: 25%;
            "
          >
            <input
              class="form-control"
              type="file"
              (change)="onUpdateImg($event, img.id)"
              accept="image/*"
            />
          </span>
        </a>
      </div>
      <div class="col-lg-3 col-md-4 col-6 picture-container">
        <a class="d-block mb-4 h-100">
          <span>
            <input
              class="form-control"
              type="file"
              accept="image/*"
              (change)="onChange($event)"
            />
          </span>
        </a>
      </div>
    </div>
  </div>
</ng-template>
<ng-template #elseBlock>
  <div class="container m-3">
    <div class="row text-center">
      <div class="col-lg-3 col-md-4 col-6 picture-container">
        <a class="d-block mb-4 h-100">
          <span>
            <input
              class="form-control"
              type="file"
              accept="image/*"
              (change)="onChange($event)"
            />
          </span>
        </a>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #mymodal let-modal>
  <div class="modal-body">Are you sure you want to delete this picture?</div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-danger"
      (click)="modal.dismiss('cancel click')"
    >
      Cancel
    </button>
    <button
      type="button"
      ngbAutofocus
      class="btn btn-primary btn-outline-primary"
      (click)="deleteImg()"
    >
      Ok
    </button>
  </div>
</ng-template>
