<div class="container">
    <div class="row">
        <div class="col-9">
            <div class="table-responsive table-striped">
                <table class="table table-bordered">
                    <thead>
                        <tr class="bg-primary">
                            <th>#</th>
                            <th>Package name</th>
                            <th>Created At </th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let package of packages">
                            <td>{{package.id}}</td>
                            <td>{{package.packageName}}</td>
                            <td>{{package.createdAt}}</td>
                            <td>{{package.status}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
