<div class="container">
  <div class="row">
    <div class="col-lg-3 border m-4" *ngFor="let item of serviceCardInfos">
      <img
        class="img-fluid w-100"
        src="{{ item.image_path }}"
        [style]="'background-image: url(' + item + ')'"
      />
      <div class="text-center p-4">
        <div class="d-flex align-items-center justify-content-between mb-1">
          <h6 class="text-uppercase text-center">{{ item.name }}</h6>
        </div>
        <div class="d-flex align-items-center justify-content-between mb-1">
          <h5 class="text-primary mb-0 mx-2">Type: {{ item.type }}</h5>
        </div>
        <div class="d-flex align-items-center justify-content-between mb-1">
          <h5 class="text-primary mb-0 mx-2">Opens at: {{ item.opensAt }}</h5>
        </div>
        <div class="d-flex align-items-center justify-content-between mb-1">
          <h5 class="text-primary mb-0 mx-2">Closes at: {{ item.closesAt }}</h5>
        </div>
        <a class="btn btn-primary btn-lg mt-2" (click)="onDetails(item.id)"
          >Details</a
        >
        <a class="btn btn-danger btn-lg mx-2 mt-2" (click)="onDelete(item.id)"
          >Delete</a
        >
      </div>
    </div>
  </div>
</div>
