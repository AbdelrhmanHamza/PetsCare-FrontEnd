<h2>Packages</h2>

<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">{{package.name}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">Description</h6>
        <p class="card-text">{{package.description}}</p>
        <hr>
        <div class="d-flex justify-content-between">
            <span class="card-text mx-3"><span class=" text-primary ">Price:  </span> {{package.price}} <span>L.E</span> </span>
            <button type="button mx-2" class=" btn btn-danger">

            <i class="bi bi-trash"></i>
        </button>

        </div>
    </div>
</div>

<button href="#" class=" mt-5 btn btn-primary">Add Package</button>
