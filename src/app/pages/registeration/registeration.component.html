<div class="container-fluid pt-5">
  <div class="container">
    <div class="border-start border-5 border-primary ps-5 mb-5" style="max-width: 600px">
      <h6 class="text-primary text-uppercase">Sign Up</h6>
      <h1 class="display-5 text-uppercase mb-0">Registeration</h1>
    </div>
    <div class="row g-5">
      <div class="col-lg-7">
        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
          <div class="row g-3">
            <!-- Name -->
            <div class="col-12">
              <input name="user_name" [(ngModel)]="form.user_name" required #username="ngModel" type="text" name="name"
                class="form-control bg-light border-0 px-4" placeholder="Your Name" style="height: 55px" />
            </div>
            <!-- Emial -->
            <div class="col-12">
              <input type="email" name="email" [(ngModel)]="form.email" required  #username="ngModel" class="form-control bg-light border-0 px-4" placeholder="Your Email"
                style="height: 55px" />
            </div>
            <!-- Password -->
            <div class="col-12">
              <input type="password" name="password" [(ngModel)]="form.password" required  #username="ngModel" class="form-control bg-light border-0 px-4"
                placeholder=" Enter a Password" style="height: 55px" />
            </div>
            <!-- Password confirmation-->
            <div class="col-12">
              <input type="password" name="password_confirmation" [(ngModel)]="form.password_confirmation"  #username="ngModel" required class="form-control bg-light border-0 px-4"
                placeholder="Confirm your Password" style="height: 55px" />
            </div>
            <!-- Phone-->
            <div class="col-12">
              <input type="text" name="phone" [(ngModel)]="form.phone" required  #username="ngModel" class="form-control bg-light border-0 px-4" placeholder="Enter your phone"
                style="height: 55px" />
            </div>
            <div class="col-12">
              <input type="checkbox" name="type" [(ngModel)]="form.type" hidden  #username="ngModel" value="business" required class="form-control bg-light border-0 px-4" placeholder="Enter your phone"
                style="height: 55px" />
            </div>
            <!-- upload a photo -->
            <div class="col-12">
              <button class="btn btn-primary w-100 py-3" name="sign_up" type="submit">
                Sign Up
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-lg-5">
        <img src="../../../assets//img/registeration.png" alt="" />
      </div>
    </div>
  </div>
</div>
