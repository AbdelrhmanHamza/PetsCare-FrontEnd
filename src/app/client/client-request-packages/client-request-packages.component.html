<div class="card" style="width: 18rem;" *ngFor="let package of packages">
    <div class="card-body">
        <h5 class="card-title">{{package.name}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">Description</h6>
        <p class="card-text">{{package.description}}</p>
        <hr>
        <div class="d-flex justify-content-between">
            <span class="card-text mx-3"><span class=" text-primary ">Price:  </span> {{package.price}} <span>L.E</span> </span>
            <button type="button mx-2" class=" btn btn-primary">
                    Request
        </button>

        </div>
    </div>
</div>
