<!-- filters -->

<h4>
    Filters
</h4>
<form (ngSubmit)="applyFilter()"  [formGroup]="filterForm" #filter="ngForm" class="col-12">
    <!-- By Price -->
    <div class="row">
        <span class="col-12">
              <strong class="text-primary">By Price </strong>
         </span>
        <br>
        <div class="col-3">
            <span>From</span>
            <div class="form-group row">
                <div class="col-xs-2">
                    <input class="form-control" id="from-price" name="from-price" placeholder="0" type="text">
                </div>
            </div>
        </div>

        <div class="col-3">
            <span>To</span>
            <div class="form-group row">
                <div class="col-xs-2">
                    <input class="form-control" id="to-price" formControlName="max_price" placeholder="1000" type="text">
                </div>
            </div>
        </div>
        <br>

    </div>
    <br>
    <!-- By time -->
    <div class="row">
        <span class="col-12">
            <strong class="text-primary">By Time</strong>
        </span>
        <br>
        <div class=" col-3">
            <span>From</span>
            <div class="form-group row">
                <div class="col-xs-2">
                    <input class="form-control" id="from-time" formControlName="open_at" placeholder="9:00" type="time">
                </div>
            </div>
        </div>
        <div class=" col-3">
            <span>To</span>
            <div class="form-group row">
                <div class="col-xs-2">
                    <input class="form-control" id="to-time" formControlName="close_at" placeholder="3:00" type="time">
                </div>
            </div>
        </div>
    </div>
    <br>
    <!-- by address -->
    <div class="row">
        <span class="col-12">
                        <strong class="text-primary">By Address</strong>
                    </span>
        <br>
        <div class=" col-6">
            <span>City</span>
            <div class="form-group row">
                <div class="col-xs-2">
                    <input class="form-control" id="city" type="text" formControlName="address" placeholder="">
                </div>
            </div>
        </div>
       
    </div>
    <br>
    <!-- by type -->
    <div class="row">
        <span class="col-12">
                       <strong class="text-primary">By Type</strong>
                      </span>
        <br>
        <div class="dropdown col-4">        
 

            <select name="type" formControlName="type" id="dropdown" class="form-select">
                    <option value="vet">Vets</option>
                    <option value="ranch">Ranch</option>
                    <option value="private">Private</option>
                    <option value="hotel">Hotel</option>
            </select>

        </div>


    </div>

    <br>
    <button type="submit" class=" btn btn-primary py-2 px-3 mx-5 ">Apply</button>
</form>
